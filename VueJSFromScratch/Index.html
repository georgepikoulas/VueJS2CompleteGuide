<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
</head>
<body>

    <div id="app">
        <p>{{ title }}</p> <br /> 
        <p>{{ title1 }}</p>
    </div>
</body>
</html>


<script type="text/javascript">

    new Vue({
        el: '#app',
        data: {
            title: 'Hello Wold!',
            title1: 'Hello Wold!'
        }
    })
</script>
